<h3>{{productsCount}} Products in Store</h3>

<ul *ngFor="let product of products">
    <li>
        <a [routerLink]="['/']"
           [title]="product.name + ' details'">{{product.name}}</a>
        
        <p *ngIf="product.description">{{product.description}}</p>
        <p *ngIf="!product.description">N/A</p>
    </li>
</ul>
